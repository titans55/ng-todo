<div class="row text-center justify-content-center">
  <div class="col-md-8 col-sm-12">
    <mat-form-field appearance="fill" class="w-100">
      <input matInput [(ngModel)]="task.header" />
    </mat-form-field>
    <h5 *ngIf="task.checklist.length">Checklist</h5>
    <ng-container *ngFor="let check of task.checklist">
      <mat-checkbox [(ngModel)]="check.checked" class="text-left">
        <input
          [class]="'input-check-of-task'"
          matInput
          [(ngModel)]="check.label"
          class="ml-2"
        />
      </mat-checkbox>
    </ng-container>
    <button
      (click)="addCheckToTaskChecklist(task)"
      class="w-100"
      color="primary"
      mat-stroked-button
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close (click)="cancelChanges()">
    Close
  </button>
  <button
    mat-raised-button
    color="primary"
    mat-dialog-close
    (click)="saveChanges()"
  >
    Save
  </button>
</mat-dialog-actions>
